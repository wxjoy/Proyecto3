<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inventario-Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ace:theme value="dark-hive"/>
    </h:head>
    <h:body>
        <ace:panel id="cabecera">
            <table style="width: 100%">
                <tr>
                    <td style="text-align: left; width: 75%">
                        <h1>Inventario</h1>
                    </td>
                </tr>
            </table>
        </ace:panel>
        <br/>
        <ace:panel header="Login">
            <h:panelGrid>
                <h:form>
                    <h:panelGrid>
                        <ace:textEntry required="true" id="txtUsuario" 
                                       label="Usuario:" labelPosition="left"
                                       value="#{loginBean.usuario}" type="email">
                            
                        </ace:textEntry>
                        <ace:textEntry required="true" id="txtPassword"
                                       label="ContraseÃ±a:" labelPosition="left"
                                       value="#{loginBean.password}" secret="true">
                        </ace:textEntry>
                        <ace:pushButton id="btnIngresar" value="Ingresar" action="#{loginBean.btnIngresar}"></ace:pushButton>
                    </h:panelGrid>
                </h:form>
                <h:form>
                    Registrate <ace:linkButton id="btnRegistro" value="aqui" action="#{loginBean.btnRegistro}"></ace:linkButton>
                </h:form>
            </h:panelGrid>
        </ace:panel>
    </h:body>
</html>
